{{ with .Site.Params.promo }}
<section class="promo-details section" id="promo">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center">
      {{- with .image }}
        <img src="{{ .path }}" alt="{{ .alt }}">
      {{- end }}
      </div>
      <div class="col-md-6">
        <div class="content mt-100">
          <h2 class="subheading">{{ .title }}</h2>
          {{ .text | markdownify }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
